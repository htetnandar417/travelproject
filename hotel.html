<!DOCTYPE html>
<html>
	<head>
		<title>Reserve hotels before you visit Myanmar - ANJ Travel & Tour</title>
		<link href="img/fav/travelicon.png" rel="icon" type="image/png" sizes="16x16" />
		<link href="css/hotel.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<!-- Header Section -->

		<div class="header">
			<h1>Hotel Reservation</h1>
		</div>

		<!-- Hotel Section -->

		<div class="section-hotel">

			<h4>HOTEL RESERVATION</h4>
			<p>Please let us know your preferred hotel by filling up the following forms and we will arrange for you.</p>
			<form action="" method="">
				<label for="">First Name (Required)</label>
				<input type="text" name="" id="" class="" />

				<label for="">Last Name (Required)</label>
				<input type="text" name="" id="" class="" />

				<label for="">Email (Required)</label>
				<input type="text" name="" id="" class="" />

				<label for="">Phone Number (Required)</label>
				<input type="text" name="" id="" class="" />

				<label for="">When are you planning to visit ? (Required)</label>
				<input type="text" name="" id="" class="" />

				<label for="">How Many Days would you like to stay here (Required)</label>
				<input type="number" min="1" name="" id="" class="" />

				<label for="">The Name of Hotel at which you would like to stay( Optional)</label>
				<input type="text" name="" id="" class="" />

				<label for="">How many people are in your group (Required)</label>
				<input type="number" min="1" name="" id="" class="" />

				<label>Which type of tours are you most interested in?(Required)</label><br/>

				<input type="checkbox" name="" id="" class="" />
				<label for="">Adventure</label><br/>

				<input type="checkbox" name="" id="" class="" />
				<label for="">Culture</label><br/>

				<input type="checkbox" name="" id="" class="" />
				<label for="">Family Tour</label><br/>

				<input type="checkbox" name="" id="" class="" />
				<label for="">Leisure</label><br/>

				<input type="checkbox" name="" id="" class="" />
				<label for="">Horneymoon</label><br/>

				<input type="checkbox" name="" id="" class="" />
				<label for="">Tailor Made</label><br/>

				<label for="">Which is the best way to reach you ?(Required)</label>
				<select name="" id="" class="">
					<option value="">-- Select One --</option>
				</select>

				<label for="">Anything else we should know ?(Required)</label>
				<textarea></textarea>

				<label for="">And last, how did you hear about us? (Required)</label>
				<textarea></textarea>

				<button type="submit" name="" id="" class="">Send</button>
			</form>

		</div>
	</body>
</html>
